id: Do you receive any benefits
question: |
  Do you receive any benefits?
subquestion: |
  * Supplemental Security Income (SSI) (Not Social Security)
  * Aid to the Aged, Blind and Disabled (AABD)
  * Temporary Assistance to Needy Families (TANF)
  * SNAP (Food Stamps)
  * General Assistance (GA), Transitional Assistance, or State Children and Family Assistance
fields:
  - "I receive one of these benefits": user_receives_benefits
    datatype: yesno
  - "I have applied for benefits and my application is pending": user_pending_benefits
    datatype: yesno
